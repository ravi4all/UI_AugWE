<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3 {
            color: blue;
        }
        h2 {
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>

    <h1>CSS Syntax</h1>

    <!-- Inline
    Internal
    External -->

    <!-- Inline CSS -->
    <h2 style="color: red;">This is inline CSS</h2>
    <h2 style="color: red;">This is also inline CSS</h2>
    <h2>This is another heading</h2>
    
    <h3>This is internal CSS</h3>
    <h3>This is also internal</h3>
</body>
</html>
