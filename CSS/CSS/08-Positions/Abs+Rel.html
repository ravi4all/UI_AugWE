<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 5px solid red;
            padding: 70px;
        }
        .inner-child {
            position: relative;
        }
        img {
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>

    <h1>Absolute + Relative</h1>

    <div id="parent">
        <h2>This is parent</h2>
        <div class="child">
            <h2>This is child</h2>
            <div class="inner-child">
                <h2>This is inner child</h2>
                <img src="../../00-22.gif" alt="">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quam quod reiciendis quas similique quidem ipsum quo iusto provident dignissimos, beatae labore vel nam nihil ipsa earum possimus alias eaque.
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
