<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent > h2 {
            color: red;
        }
        /* #parent + h2 {
            color: blue;
        } */
        #parent ~ h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Combinators</h1>

    <div id="parent">
        <h2>This is heading_1</h2>
        <h2>This is heading_2</h2>
        <h2>This is heading_3</h2>
        <hr>
        <div class="headings">
            <h2>This is heading_1</h2>
            <h2>This is heading_2</h2>
        </div>
        <hr>
        <h2>This is heading_4</h2>
        <h2>This is heading_5</h2>
    </div>
    <hr>
    <h2>This is outside parent div</h2>
    <h2>This is outside parent div</h2>
    
</body>
</html>
