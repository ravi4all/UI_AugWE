<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        #title_1, #title_3 {
            color: blue;
        }
        #title_2, #title_4 {
            color: green;
        }
        .head_1 {
            font-style: italic;
        }
        .head_2 {
            text-decoration: underline;
            color: darkgoldenrod !important;
        }
    </style>
</head>
<body>

    <h1>ID and Class</h1>

    <!-- id - identity - unique elements
    class - grouping of elements -->

    <h2 id="title_1" class="head_1">Heading_1</h2>
    <h2 id="title_2" class="head_1 head_2">Heading_2</h2>
    <h2 id="title_3" class="head_2">Heading_3</h2>
    <h2 id="title_4" class="head_2">Heading_4</h2>
    
</body>
</html>
