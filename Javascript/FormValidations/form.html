<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validations.js"></script>
</head>

<body>

    <h1>Form Validations</h1>
    <form action="login.html" id="form">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" id="username" placeholder="Enter Name">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Enter Email</label></td>
                <td>
                    <input type="text" placeholder="Enter Email" id="usermail">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Enter Password</label></td>
                <td>
                    <input type="password" id="userpwd" placeholder="Enter Password">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td>
                    <input type="password" id="confpwd" placeholder="Confirm Password">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register" id="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
