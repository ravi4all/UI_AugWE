<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>KeyPress Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->

    <!-- <input type="text" placeholder="Enter name" onkeypress="show(this)"> -->

    <!-- <input type="text" placeholder="Enter name" onkeydown="show(this)"> -->

    <input type="text" placeholder="Enter name" onkeyup="show(this)">
    <span id="value"></span>

    <script>
        function show(obj) {
            // alert("Key Pressed...")
            document.getElementById("value").innerHTML = obj.value;
        }
    </script>

</body>

</html>
