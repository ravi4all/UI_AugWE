<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .red,
        .green {
            margin-bottom: 10px;
            height: 200px;
        }
        
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
    </style>
</head>

<body>

    <section id="section_1">
        <div class="container">
            <h2>Section_1</h2>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_2">
        <div class="container">
            <h2>Section_2</h2>
            <div class="row">
                <div class="col-lg-3">
                    <div class="red"></div>
                </div>
                <div class="col-lg-3">
                    <div class="green"></div>
                </div>
                <div class="col-lg-3">
                    <div class="red"></div>
                </div>
                <div class="col-lg-3">
                    <div class="green"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
